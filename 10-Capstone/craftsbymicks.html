<!--Ref Website: https://craftsbymicks.company.site/-->

<!DOCTYPE html>
<html>
  <head>
    <title>Crafts By Micks - Personal Management</title>
    <meta charset="utf-8" />
    <html lang="en"></html>
    <link
      rel="stylesheet"
      type="text/css"
      href="./StyleSheets/frontPageStyling.css"
    />
  </head>
  <body>
    <!--Front Page Main Container-->
    <main id="frontPage">
      <!--Sourced From: https://unsplash.com/photos/8uZPynIu-rQ Author: Pawel Czerwinski-->
      <img
        id="front_page_background_image"
        src="./Images/Front_Page_Background_cropped.jpg"
        alt="pastel flowing colours background"
      />
      <!--Container for Info on Top of Front Page-->
      <div id="frontPageTopInfoContainer">
        <!--Links to respecitve sign in (or home page)-->
         <a href="https://www.instagram.com/" target="_blank" class="topOfFrontPageButton" id = "instagramLinkButtonFrontPage">Instagram</a>
         <a href="https://www.facebook.com/" target="_blank" class="topOfFrontPageButton" id = "facebookLinkButtonFrontPage">Facebook</a>
         <a href="https://www.tiktok.com/" target="_blank" class="topOfFrontPageButton" id = "tikTokLinkButtonFrontPage">TikTok</a>
         <a href="https://mail.google.com/" target="_blank" class="topOfFrontPageButton" id = "gmailLinkButtonFrontPage">Gmail</a>
         <a href="https://www.canva.com/" target="_blank" class="topOfFrontPageButton" id = "canvaLinkButtonFrontPage">Canva</a>
        <!--Front Page Search Bar-->
        <form onsubmit="return false;">
          <input
            type="text"
            id="frontPageSearchBar"
            class="topOfFrontPageButton"
            placeholder="SEARCH"
          />
        </form>
      </div>
      <!--Container for Company Name and Logo-->
      <div id="frontPageCompanyInfo">
        <img
          src="./Images/craftsbymicksLogo.png"
          id="frontPageLogo"
          alt="company logo image"
        />
        <div id="Company_Name">Crafts by Micks</div>
      </div>
      <!--Feature Containers-->
      <div id="allFeaturesContainer">
        <button id="NewProductContainer" class="FrontPageFeature">New Product</button>
        <button id="NewOrderContainer" class="FrontPageFeature">New Order</button>
        <button id="CurrentProductsContainer" class="FrontPageFeature">Current Products</button>
        <button id="PriceCheckContainer" class="FrontPageFeature">Price Check</button>
        <button id="NewMaterialsContainer" class="FrontPageFeature">New Materials</button>
      </div>
    </main>

    <script src="./Scripts/FrontPageScript.js"></script>
  </body>
</html>
