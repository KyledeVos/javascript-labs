<!-- HTML Page for Tic-Tac-Toe-->
<!--############################################################################################################################
 DOCUMENT BREAKDOWN
---------------------

 1) User Area Div - Left of Main Doc    id - mainUserArea
    i) Player Names
    ii) Player Info
        a) Player 1 or 2
        b) Player Piece - Cross or Circle
        c) Number of Games Won

  --------------------------------------------------------------------------------------------------------------------------

 2) Game Board Area (main)            id - GameBoardArea
    Consists of a 9 Block Game Area 

    Game block is one large div consisting of 3 smaller divs (Rows)
      Each row consists of three divs (columns)

    At the bottom of the game board is a "RESET Button" -> When clicked it will reset the board and no player is
                                                           demeed to have won this game
 ############################################################################################################################-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>

    <!--Style Sheet for Page Background-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./StyleSheets/./pageBackgroundStyle.css"
    />

    <!--Style Sheet for User Area-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./StyleSheets/./UserAreaStyle.css"
    />

    <!--Style Sheet for Game Board-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./StyleSheets/./BoardStyle.css"
    />
  </head>

  <body style="background-color: rgb(128, 127, 127)" onload="initializeGameStateBlocks()">

    <div id="gameBackground">
      <!--############################################################################################################################-->
      <!--User Area-->
      <div id="mainUserBorderArea">
        <div id="userMainArea">

          <!--Player One Area-->
          <div id="playerOneArea" class = "playerDetailsBlock">
            <div class = "playerNumber">1</div>
            <form onsubmit="return false;">
              <input type="text" class ="playerNameBox" placeholder="Enter Name" id="playerOneName" maxlength="11" 
              onfocusout = "retrievePlayerOneName()"/>
            </form>
          </div>

          <div class ="GameDataBox">
            <button id="playerGamePieceButton" class = "userButtonStyling">&nbsp&nbsp</button>
            <div id="playerOneGamePiece"> X </div>
            <div id="playerOneTally" class = "scoreTallyBlock">Wins: 0</div>
          </div>

          <!--Player Two Area-->
          <div id="playerTwoArea" class = "playerDetailsBlock">
            <div class = "playerNumber">2</div>
            <form onsubmit="return false;">
              <input type="text" class ="playerNameBox" placeholder="Enter Name" id="playerTwoName" maxlength="11" 
              onfocusout = "retrievePlayerTwoName()"/>
            </form>
          </div>
          <div class ="GameDataBox">
            <div id="playerTwoGamePiece"> O </div>
            <div id="playerTwoTally" class = "scoreTallyBlock">Wins: 0 </div>
          </div>
        </div>
      </div>

    <!--############################################################################################################################-->
      <!-- Game Heading-->
      <h1 id="TicTacToeHeading">TIC TAC TOE</h1>

      <!-- Two Player Heading-->
      <h1 id="twoPlayerHeadingHeading">Two Player</h1>

      <!--############################################################################################################################-->

      <!--Game Board Area-->
      <main id="GameBoardBorderArea">
        <div id="GameBoardMainArea">
          <div id="GameBoard">
            <!--First Row in Game Board-->
            <div id="rowOne" class="boxRow">
              <div id="blockOne" class="boardBlock"><button  id ="blockOneButton" class = "boardBlockButton" type="button">T</button></div>
              <div id="blockTwo"  class="boardBlock"><button id ="blockTwoButton" class = "boardBlockButton" type="button">I</button></div>
              <div id="blockThree" class="boardBlock" ><button id ="blockThreeButton" class = "boardBlockButton" type="button">C</button></div>
            </div>
            <!--Second Row in Game Board-->
            <div id="rowTwo" class="boxRow">
              <div id="blockFour" class="boardBlock"><button id ="blockFourButton" class = "boardBlockButton" type="button">T</button></div>
              <div id="blockFive"  class="boardBlock"><button id ="blockFiveButton" class = "boardBlockButton" type="button">A</button></div>
              <div id="blockSix" class="boardBlock" ><button id ="blockSixButton" class = "boardBlockButton" type="button">C</button></div>
            </div>
            <!--Third Row in Game Board-->
            <div id="rowTwo" class="boxRow">
              <div id="blockSeven" class="boardBlock"><button id ="blockSevenButton" class = "boardBlockButton" type="button">T</button></div>
              <div id="blockEight"  class="boardBlock"><button id ="blockEightButton" class = "boardBlockButton" type="button">O</button></div>
              <div id="blockNine" class="boardBlock" ><button id ="blockNineButton" class = "boardBlockButton" type="button">E</button></div>
            </div>
          </div>

          <!--Reset Button-->
          <button id= "resetButton" class="buttonStyling" type="button">RESET</button>

          <!--Rules Button-->
          <button id= "rulesButton" class="buttonStyling" type="button">RULES</button>

          <!--Current Player Turn Display-->
          <div id="currentPlayerTurn">Turn: <br>Player 1</div>

        </div>
      </main>
    </div>

    <script src="./JSScripts/./BoardGame.js"></script>
  </body>
</html>
