<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Unit Converter and Mathematical Calculator</title>
        <link rel="stylesheet" type="text/css" href ="./converterStyle.css">
    </head>

    <body>
        <div id ="headingdiv">Converter and Mathematical Calculator </div>
        <span style ="font-size: 4rem; color : red; position: absolute; top: 1.9rem; left: 2.5rem; text-shadow: 1px 1px 2px black">
            &#8734
        </span> 
        <span style ="font-size: 2.5rem; color : red; position: absolute; top: 3.1rem; right: 4rem; text-shadow: 1px 1px 2px black">
            + &#8722 &#215 &#247 
        </span> 

        <main>
            <div id ="converterDiv">
                <div id="converterBlock">
                    <h2>Converter</h2> 

                    <!--################################################################################################################-->
                    <!--Temperature Conversion Block-->
                    <div class = "elementDiv">
                        <h3> <span class = "headingThreeSpan">Temperature</span></h3>
                        <div id = "temperatureMenu">
                            <form onsubmit="return false;">
                                <input type="number" style="width: 9.2rem; font-size: 1rem" placeholder="Enter Temperature" step="0.01" 
                                id="userTemp"/>
        
                                <div class="dropdownMenu">
                                    <button id="dropbtn">Select Units</button>
                                    <div class="dropdown-content">
                                        <button class ="dropdownButton" id="celsiusInputButton">&#176C - Celsius</button>
                                        <button class ="dropdownButton"  id="fahrenheitInputButton">&#176F - Fahrenheit</button>
                                        <button class ="dropdownButton"  id="kelvinInputButton">&nbspK - Kelvin</button>
                                    </div>
                                  </div>

                                  <div class="dropdownMenu">
                                    <button id="convertTempButton">Convert To:</button>
                                    <div class="dropdown-content">
                                        <button class ="dropdownButton" id="celsiusOutputButton">&#176C - Celsius</button>
                                        <button class ="dropdownButton"  id="fahrenheitOutputButton">&#176F - Fahrenheit</button>
                                        <button class ="dropdownButton"  id="kelvinOutputButton">&nbspK - Kelvin</button>
                                    </div>
                                  </div>  
                                  <button type="button" id="tempConvertButton">Convert</button>
                            </form>
                           
                            <div id ="convertedTemperature"> &nbsp</div>
                        </div>
                    </div>

                    <!--################################################################################################################-->
                    <!--Length Conversion Block-->
                    <div class = "elementDiv">
                        <h3> <span class = "headingThreeSpan">Length</span></h3>
                        <div id = "LengthMenu">
                            <form onsubmit="return false;">
                                <input type="number" style="width: 9.2rem; font-size: 1rem" placeholder="Enter Length" step="0.01" 
                                id="userLength"/>
        
                                <div class="dropdownMenu">
                                    <button id="lengthInitialUnitButton">Select Units</button>
                                    <div class="dropdown-content">
                                        <button class ="dropdownButton" id="centimeterInputButton">cm - centimeters</button>
                                        <button class ="dropdownButton"  id="inchInputButton">" - inch</button>
                                        <button class ="dropdownButton"  id="mileInputButton">M - Miles</button>
                                        <button class ="dropdownButton"  id="kilometerInputButton">km - kilometers</button>
                                    </div>
                                  </div>

                                  <div class="dropdownMenu">
                                    <p id="showConvertedUnitButton"> &nbsp</p>
                                  </div>  
                                  <button type="button" id="lengthConvertButton">Convert</button>
                            </form>
                           
                            <div id ="convertedLength"> &nbsp</div>
                        </div>

                    </div> 
                </div>
            </div>

            <div id="calculatorDiv">
                <div id="calculatorBlock">
                    <h2>Calculator</h2> 
                    <div class = "elementDiv">
                        <h3> <span class = "headingThreeSpan">Theorem of Pythagoras</span></h3>
                    </div>
                </div>


            </div>


        </main>

        <footer id="footer"> &copy 2022</footer>
        <script src ="./TemperatureConverterScript.js"></script>
        <script src ="./lengthConversionsScript.js"></script>
    </body>
</html>
